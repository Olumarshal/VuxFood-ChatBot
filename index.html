<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VuxFood Chatbot</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
        font-size: 1rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }

      #messages > li.left {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        max-width: 80%;
        word-wrap: break-word;
      }

      #messages > li.left:nth-last-child(-n + 5) {
        background: #efefef;
        color: green;
        border-radius: 20px;
        border: 2px solid green;
        margin-right: 5px;
        width: 50%;
        margin-bottom: 1rem;
      }

      #messages > li.right {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        max-width: 80%;
        word-wrap: break-word;
        text-align: right;
      }

      #messages > li.right:nth-last-child(-n + 5) {
        background: #efefef;
        color: blue;
        border-radius: 20px;
        border: 2px solid blue;
        margin-left: 5px;
        width: 50%;
        margin-bottom: 1rem;
      }

      @media screen and (max-width: 600px) {
        #form {
          height: 4rem;
        }

        #input {
          font-size: 0.8rem;
        }

        #form > button {
          font-size: 0.8rem;
        }

        #messages > li {
          padding: 0.5rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input
        id="input"
        autocomplete="off"
        placeholder="Enter your option"
      /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Get the device fingerprint and send it to the server
      const fingerprintPromise = new Promise((resolve) => {
        fingerprint.get((components) => {
          const values = components.map((component) => component.value);
          const fingerprint = fingerprint.x64hash128(values.join(""), 31);
          resolve(fingerprint);
        });
      });

      fingerprintPromise.then((fingerprint) => {
        socket.emit("fingerprint", fingerprint);
      });

      // Handle form submission
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (input.value) {
          socket.emit("message", input.value);
          input.value = "";
        }
      });

      // Handle incoming messages from the server
      socket.on("message", function (message) {
        const messages = document.getElementById("messages");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(message));
        // li.classList.add("left");
        messages.appendChild(li);
        if (message.startsWith("Customer: ")) {
          li.classList.add("right");
        } else {
          li.classList.add("left");
        }
        messages.appendChild(li);
      });
    </script>
  </body>
</html>
